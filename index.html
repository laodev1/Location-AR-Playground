<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene vr-mode-ui="enabled: false" embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

        <a-entity id="mirror" gltf-model="./assets/models/enchanted-mirror/scene.gltf"
            gps-entity-place="longitude: 33.42651999999945; latitude: -111.94046000000473;">
        </a-entity>
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var entity = document.querySelector('#mirror');
            updateScale(entity);
            window.addEventListener('resize', function () {
                updateScale(entity);
            });
        });

        function updateScale(entity) {
            var cameraEl = document.querySelector('a-camera');
            var camera = cameraEl.getObject3D('camera');
            var screenHeight = window.innerHeight;
            var distance = 5; // Adjust this as needed
            var vFov = camera.fov * Math.PI / 180;
            var heightAtDistance = 2 * Math.tan(vFov / 2) * distance;

            var desiredHeight = screenHeight / 2;
            var scale = desiredHeight / heightAtDistance;
            entity.setAttribute('scale', scale + ' ' + scale + ' ' + scale);
        }
    </script>
</body>

</html>
